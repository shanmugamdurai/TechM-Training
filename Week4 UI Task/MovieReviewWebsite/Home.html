<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Movie Review</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .carousel-inner img {
            height: 550px;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .carousel-inner img {
                height: 300px;
            }
            .carousel-caption h5 {
                font-size: 1.5rem;
            }
        }

        .carousel-caption h5 {
            font-size: 2rem;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #17a2b8;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Movie Review</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
                        <a class="nav-link" href="MovieDetails.html">Movie Details</a>
                        <a class="nav-link" href="UserReviews.html">User Review</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="content">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/spidermanacrosscarosel.jpg" class="d-block w-100" alt="SPIDER-MAN ACROSS THE SPIDERVERSE">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>SPIDER-MAN ACROSS THE SPIDERVERSE</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/endgamecarosel.jpg" class="d-block w-100" alt="AVENGERS ENDGAME">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>AVENGERS ENDGAME</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/infinitywarcarosel.jpg" class="d-block w-100" alt="AVENGERS INFINITY WAR">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>AVENGERS INFINITY WAR</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/interstellarcarosel.jpg" class="d-block w-100" alt="INTERSTELLAR">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>INTERSTELLAR</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Movie Review. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
